// Core controls
exec clear.cfg

echo "**Execing Heavy Config"

// Autoreload for all weapons
cl_autoreload 1

// Spin in circle and fire
alias "battlecry" "voicemenu 2 1";
alias "+panic" "battlecry; cl_yawspeed 3000; +right; +attack";
alias "-panic" "-attack; -right; cl_yawspeed 210";

// Binds for Heavy only
bind f12 +panic
