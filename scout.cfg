// Core controls
exec clear.cfg

echo "**Execing Scout Config"

// Autoreload for scatter gun. Toggle off if useing FAN
exec autoreload/autoreload_primary.cfg

// Autoreload toggle
alias autoreload_toggle "autoreload_off"
alias autoreload_on "exec autoreload/autoreload_primary.cfg; alias autoreload_toggle autoreload_off"
alias autoreload_off "exec autoreload/autoreload_primary_off.cfg; alias autoreload_toggle autoreload_on"

// Binds for Scout only
bind f12 autoreload_toggle
